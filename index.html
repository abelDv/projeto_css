<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">


    <title>Projeto Individual</title>
</head>
<body>
   <header>
        <div class="header">
        
                <img src="./assets/images/logo.png" alt="logo">

                <h1>Controle Financeiro</h1>
      
                <label for="interactive" class="hamburger">☰</label>
                <input type="checkbox" name="interactive" id="interactive">    


            <nav>
                <div class="button-close">
                    <label for="interactive">X</label>
                </div>

                <div class="options">
                    <ul>
                        <li><a href="">Cadastro de transações</a></li>
                        <li><a href="">Limpar dados</a></li>
                        <li><a href="">Configurações</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <main>

        <div class="container-form">
            <div class="form">
                <form action="">
                    <div>
                        <label for="trans">Tipo de transação</label>
                        <select name="trans" id="trans">
                            <option value="Compra" selected>Compra</option>
                            <option value="Venda">Venda</option>
                        </select>
                    </div>
                    <div>
                        <label for="merc">Nome da mercadoria</label>
                        <input type="text" id="merc" name="merc">
                    </div>
                    <div>
                        <label for="value">Valor</label>
                        <input type="text" id="value" name="value">
                    </div>
                    <div>
                        <input type="submit" value="Adicionar Transação" class="button-submit">
                    </div>
                </form> 
            </div>
        </div>
        
       <div class="container-report">
            <div class="report">
                <p>Extrato de transações</p>
                <table>
                    <tr>
                        <th></th>
                        <th>Mercadoria</th>
                        <th style="width: 35%;">Valor</th>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet consectetur</td>
                        <td style="text-align: right;">R$ 12.999,99</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Quis nostrud exercitation</td>
                        <td style="text-align: right;">R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum </td>
                        <td style="text-align: right;">R$ 9,99 </td>
                    </tr>
                    <tr style="border-bottom-style: double;">
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="total" >R$ 12.909,99<p class="result">[LUCRO]</p></td>
                    </tr>
                </table>
            </div>
       </div>
            
       
   </main>
</body>
</html>
